worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    lua_shared_dict domains 10m;
    lua_shared_dict auto_ssl 64m;
    lua_shared_dict auto_ssl_settings 64k;

    # Init AutoSSL
    init_by_lua_block {
        local auto_ssl = require("resty.auto-ssl").new()
        auto_ssl:set("dir", "/etc/resty-auto-ssl")
        auto_ssl:set("allow_domain", function(domain)
            local domains = ngx.shared.domains
            return domains:get(domain) ~= nil
        end)
        auto_ssl:init()
    }

    # Load dynamic domain mapping
    init_worker_by_lua_block {
        require("resty.auto-ssl").run()
        dofile("/etc/nginx/lua/domain_loader.lua")
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # üîê Challenge server for Let's Encrypt
    server {
        listen 80;
        location /.well-known/acme-challenge/ {
            content_by_lua_block {
                require("resty.auto-ssl").challenge_server()
            }
        }
    }

    # üìå API Tambah Domain (localhost only)
    server {
        listen 80;
        server_name localhost;

        location /api/add-domain {
            content_by_lua_file /etc/nginx/lua/api_add_domain.lua;
        }
    }

    # üîí SSL khusus *.isipage.com
    server {
        listen 443 ssl;
        server_name ~^(?<subdomain>.+)\.isipage\.com$;

        ssl_certificate     /etc/nginx/ssl/isipage.crt;
        ssl_certificate_key /etc/nginx/ssl/isipage.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://103.250.11.31:2000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # üåê Domain Custom Tanpa SSL (Fallback HTTP + API)
    server {
        listen 80 default_server;
        server_name _;

        location /api/add-domain {
            content_by_lua_file /etc/nginx/lua/api_add_domain.lua;
        }

        location / {
            set $upstream "";
            access_by_lua_file /etc/nginx/lua/router.lua;

            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # üîí Auto SSL untuk semua domain yang sudah didaftarkan (selain *.isipage.com)
    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate_by_lua_block {
            require("resty.auto-ssl").ssl_certificate()
        }

        ssl_certificate     /etc/nginx/ssl/dummy.crt;
        ssl_certificate_key /etc/nginx/ssl/dummy.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        location / {
            set $upstream "";
            access_by_lua_file /etc/nginx/lua/router.lua;

            proxy_pass http://$upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /api/add-domain {
            content_by_lua_file /etc/nginx/lua/api_add_domain.lua;
        }
    }
}
